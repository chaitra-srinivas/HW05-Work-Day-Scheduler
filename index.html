<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/cs/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <div id="currentDay" class="lead">
      <span id="time-display">00:00:00</span>
    </div>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block" id="hour9">
      <div class="col-1 hour">9 AM</div>
      <textarea class="col-10"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" id="hour10">
      <div class="col-1 hour">10 AM</div>
      <textarea class="col-10"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" id="hour11">
      <div class="col-1 hour">11 AM</div>
      <textarea class="col-10"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" id="hour12">
      <div class="col-1 hour">12 PM</div>
      <textarea class="col-10"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" id="hour13">
      <div class="col-1 hour">1 PM</div>
      <textarea class="col-10"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" id="hour14">
      <div class="col-1 hour">2 PM</div>
      <textarea class="col-10"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" id="hour15">
      <div class="col-1 hour">3 PM</div>
      <textarea class="col-10"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" id="hour16">
      <div class="col-1 hour">4 PM</div>
      <textarea class="col-10"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" id="hour17">
      <div class="col-1 hour">5 PM</div>
      <textarea class="col-10"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
 </div>
  <script src="./assets/js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
